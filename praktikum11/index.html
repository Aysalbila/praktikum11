<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        
        .container{
            display: flex;
            width: 500px;
            height: 300px;
            margin: 50px 350px;
        }

        .box{
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>
    <script>
        function dekor1() {
            dekor_1 = document.getElementById("judul");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("judul");
            dekor_2.style.color = "black";
        }

        function image_picker(){
            let pilihan = document.getElementById("option");
            const list_image = ["jimin.png", "v.jpg", "Jungkook.jpg", "rm.jpg", "suga.jpg", "jin.jpeg", "jhope.jpg"]
            if(pilihan.value == "jimin"){
                let select = list_image[0];
                document.getElementById("image").src = `image/${select}`
                alert("Ini ayang jimin")
            }

            if(pilihan.value == "v"){
                let select = list_image[1];
                document.getElementById("image").src = `image/${select}`
                alert("Ini ayang mpi")
            }

            if(pilihan.value == "jk"){
                let select = list_image[2];
                document.getElementById("image").src = `image/${select}`
                alert("Ini ayang jeykey")
            }

            if(pilihan.value == "rm"){
                let select = list_image[3];
                document.getElementById("image").src = `image/${select}`
                alert("Ini dady RM")
            }

            if(pilihan.value == "suga"){
                let select = list_image[4];
                document.getElementById("image").src = `image/${select}`
                alert("Ini ayang agus")
            }

            if(pilihan.value == "jin"){
                let select = list_image[5];
                document.getElementById("image").src = `image/${select}`
                alert("Ini ayang jin")
            }

            if(pilihan.value == "jhope"){
                let select = list_image[6];
                document.getElementById("image").src = `image/${select}`
                alert("Ini ayang hobii")
            }

        }   
    </script>

</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="judul"><h1>Welcome to Ayesha Salsabila's Bangtan Image Picker</h1></a>
    <hr>
    <br>
    <select name="" id="option" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="jimin">JIMIN</option>
        <option value="v">V</option>
        <option value="jk">JK</option>
        <option value="rm">RM</option>
        <option value="suga">SUGA</option>
        <option value="jin">JIN</option>
        <option value="jhope">J-HOPE</option>
    </select>

    <br>

    <div class="container">
        <div class="box">
            <img id="image">
        </div>
    </div>
</body>
</html>
